{% extends 'base.html' %}
{% block title %} Payment Create  {% endblock %}

{% block content %}
<div class="app-title">
        <div>
            <h1>CBIU Student Web Portal</h1>
            <p>Payment update</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="{% url 'users:dashboard' %}">Dashboard</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 m-auto card">
                    {{form.errors}}
                    <form method="post" enctype="multipart/form-data" id="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>{{ form.student.label }}</label>
                            {{ form.student }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.semester.label }}</label>
                            {{ form.semester }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.paid.label }}</label>
                            {{ form.paid }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.due.label }}</label>
                            {{ form.due }}
                        </div>
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
