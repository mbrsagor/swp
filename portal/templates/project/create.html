{% extends 'base.html' %}
{% block title %} Projects Create  {% endblock %}

{% block content %}
<div class="app-title">
        <div>
            <h1>CBIU Student Web Portal</h1>
            <p>Projects create</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="{% url 'users:dashboard' %}">Dashboard</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 m-auto card">
                    {{form.errors}}
                    <form method="post" enctype="multipart/form-data" id="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Project Title</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label>Project Description</label>
                            {{ form.description }}
                        </div>
                        <div class="form-group">
                            <label>Project file url (not Required)</label>
                            {{ form.project_url }}
                        </div>
                        <div class="form-group">
                            <label>The project file must be zip</label>
                            {{ form.project_file }}
                        </div>
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
