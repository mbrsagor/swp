<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Marks</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" enctype="multipart/form-data" id="app">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Course</label>
                        <select class="form-control" name="course_schedule" v-model="course_schedule_selected" @change="loadFac($event)">
                            <option v-for="(v,k) in course_schedule_list" :key="k" :value="v.pk">[[v.fields.course]]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Student</label>
                        <select class="form-control" name="student">
                            <option v-for="(v,k) in students_arr" :key="k" :value="v.id">[[v.username]]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{ form.marks.label }}</label>
                        {{ form.marks }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.status.label }}</label>
                        {{ form.status }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
